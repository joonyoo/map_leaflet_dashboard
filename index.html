<!DOCTYPE html>
<html>

<head>
    <title>Interactive Oahu Market Report</title>

    <meta http-equiv="Cache-Control: no-cache, no-store, max-age=0" content="no-store">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link href='https://api.mapbox.com/mapbox.js/v2.4.0/mapbox.css' rel='stylesheet' />
    <link href='https://cdnjs.cloudflare.com/ajax/libs/dc/1.7.5/dc.min.css' rel='stylesheet' />
    <link href='./css/dc-leaflet-legend.css' rel='stylesheet' />
    <link type="text/css" href="css/jquery.dataTables.min.css" rel="stylesheet">
    <link href='https://cdnjs.cloudflare.com/ajax/libs/bootstrap-slider/9.1.3/css/bootstrap-slider.min.css' rel='stylesheet' />

    <link rel="stylesheet" href="css/main.css" />


    
    <script src="https://code.jquery.com/jquery-2.2.4.js" integrity="sha256-iT6Q9iMJYuQiMWNd9lDyBUStIq/8PuOW33aOqmvFpqI=" crossorigin="anonymous">
    </script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous">
    </script>
    <script src='https://api.mapbox.com/mapbox.js/v2.4.0/mapbox.js'></script>
  
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.17/d3.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crossfilter/1.3.12/crossfilter.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dc/1.7.5/dc.min.js"></script>
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-slider/9.1.3/bootstrap-slider.min.js"></script> -->
    <script src="./js/classybrew.js"></script>
    <script src="./js/d3.tip.js"></script>
    <script type="text/javascript" src='js/jquery.dataTables.min.js'></script>

</head>

<body>
 
    <!-- BOOTSTRAP! -->
    <div class="container span9" id="main-container ">

        <div class="row-fluid ">
            <div class="col-md-9 dc-data-count " id="data-count">
                <h2>Interactive Oahu Market Report
                   <small>
        <!--               <span class="filter-count"></span> selected out of <span class="total-count"></span> 
                      records  -->
                      <a class ="btn btn-primary" id="all" href="#">Reset All</a>
                   </small>   
                </h2>
            </div>
               
      
        </div>
        <!-- row -->
        <div class="row-fluid col-md-12 ">
            <div class='row-fluid '>

                <div class='row-fluid col-md-9 col-xs-9 '>
                    <div class="dc-chart " id="chart-sold-range">
                        <h5 class = "text-center">Select a Price Range</h5>
                    </div>
<!--                 <div style="position: relative;" class = "col-md-9">
                        <div>
                            <input type="text" id="range" value="" name="range" />
                        </div>
                </div> -->
                    

                    <div class="col-md-12  col-xs-12 " id="map"> </div>    
                </div>  

            <div class="dc-chart  margin-top col-md-3 margin-bottom"  id="rowchart">
                <div class = "h4"> Top 20 Neighborhoods</div>
                <div class="form-group ">
                    <input type="text" class="form-control margin-bottom" placeholder="Search Neighborhoods">
                </div>
            </div>

          
                   
        </div>  
        <div class="row-fluid col-md-12 " ><hr></div>
      
    </div>  
                <!--        <div id = "map" class ="map"></div> -->
        <div class="row-fluid col-md-12 ">
            <div class="dc-chart col-md-3  " id="chart-months">
                <h5 class = "text-center">Select a Month <br> <small> 2016</small> </h5>
            </div>

            <div class = "dc-chart  col-md-3  " id="chart-prop-type" >
                <h5  class = "text-center">Home or Condo</h5>
            </div>

            <div class="dc-chart col-md-3 " id="chart-dom">
                <h5  class = "text-center">Average Days on Market</h5>
                   <span class="display-qux"></span>
            </div>
            <div class="dc-chart col-md-3  " id="chart-sold-price">
                <h5  class = "text-center">Average Sold Price</h5>
            </div>
        </div>
  
</div>

<div class = "margin-top"></div>
    <script src="./js/script.js"></script>

</body>

</html>
